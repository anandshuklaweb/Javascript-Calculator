<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
  </head>
  <body>
    <nav class="navbar-dark bg-dark text-center">
      <div class="container">
        <h3>JS Calculator</h3>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <div class="display">
                <p id="history">
                  <i class="fa fa-history" aria-hidden="true"></i>&nbsp;History
                </p>
                <h2 id="result"></h2>
              </div>
              <div class="all-btn">
                <div class="buttons">
                  <button id="clear">C</button>
                  <button id="delete_one_digit">
                    <i class="fa-light fa fa-arrow-left"></i>
                  </button>
                  <button id="calc_btn">/</button>
                  <button id="calc_btn">*</button>
                </div>
                <div class="buttons">
                  <button id="calc_btn">7</button>
                  <button id="calc_btn">8</button>
                  <button id="calc_btn">9</button>
                  <button id="calc_btn">-</button>
                </div>
                <div class="buttons">
                  <button id="calc_btn">4</button>
                  <button id="calc_btn">5</button>
                  <button id="calc_btn">6</button>
                  <button id="calc_btn">+</button>
                </div>
                <div class="buttons">
                  <button id="calc_btn">1</button>
                  <button id="calc_btn">2</button>
                  <button id="calc_btn">3</button>
                  <button id="calc_btn">.</button>
                </div>
                <div class="buttons">
                  <button id="calc_btn">0</button>
                  <button id="calc_btn">00</button>
                  <button id="equalTo">=</button>
                </div>
              </div>
            </div>
          </div>
          <p class="designed text-center">Designed by Anand Shukla</p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
